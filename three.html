<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #overlay {
            visibility: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            width:100%;
            height:100%;
            text-align:center;
            z-index: 1000;
        }

        #overlay div {
            width:300px;
            margin: 100px auto;
            background-color: #fff;
            border:1px solid #000;
            padding:15px;
            text-align:center;
        }

    </style>
</head>
<body>
<div id="overlay">
    <div>
        <p>Content you want the user to see goes here.</p>
        <button onclick="overlayVisible();">Click</button>
    </div>

</div>

<script>
    function overlayVisible() {

        el = document.getElementById("overlay");
        el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
    }
    overlayVisible();
</script>
</body>
</html>
